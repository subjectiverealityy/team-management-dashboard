<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="body-container">

        <div class="main-layout main-1">

            <div class="company-header">
                <img src="" alt="logo" class="logo" height="50" width="50" />
                <h1 class="company-name">Milton Protocol</h1>
            </div>

            <nav class="nav-pages">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html"><i class="fa-solid fa-house"></i>Dashboard</a></li>
                    <li class="nav-item"><a><i class="fa-solid fa-building-user"></i>Departments</a></li>
                    <li class="nav-item"><a><i class="fa-solid fa-money-check"></i>Accounting</a></li>
                    <li class="nav-item"><a><i class="fa-solid fa-address-card"></i>Employees</a></li>
                    <li class="nav-item"><a><i class="fa-solid fa-square-check"></i>Attendance</a></li>
                    <li class="nav-item"><a><i class="fa-solid fa-bell"></i>Notifications</a></li>
                    <li class="nav-item"><a><i class="fa-solid fa-bullhorn"></i>Announcements</a></li>
                    <li class="nav-item"><a><i class="fa-solid fa-user"></i>Payment</a></li>
                    <li class="nav-item"><a><i class="fa-solid fa-gear"></i>Settings</a></li>
                    <li class="nav-item"><a><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a></li>
                </ul>
            </nav>

        </div>

        <div class="vertical-layout">

            <div class="main-layout main-2">
                <div class="search-bar"><p>Search here</p><i class="fa-solid fa-gear"></i></div>
                <div class="user-details">
                    <p class="user-name">Folake Aina</p>
                    <img src="" alt="" height="50" width="50" class="user-picture">
                </div>
            </div>

<!-- team tasks, departments, employees -->

            <div class="main-layout main-3">
                <div class="card"></div>
            </div>

            <div class="main-layout main-4">4</div>
            <div class="main-layout main-5">5</div>

        </div>

    </div>
</body>
</html>
